<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <!-- width= 1353px x height= 751px -->
    <link rel="stylesheet" href="/style.css" />

    <title>AMAZON PAGE</title>
  </head>
  <body style="background-color: #e9edee">
    <div class="barra-blu">
      <img class="logo" src="/assets/logo.png" alt="logo amazon" />
    </div>
    <div class="bottom-bar">
      <a href="#" class="word-bar1">All</a>
      <a href="#" class="word-bar2">Today's Deals</a>
      <a href="#" class="word-bar3">Customer Service</a>
      <a href="#" class="word-bar4">Registry</a>
      <a href="#" class="word-bar5">Gift Card</a>
      <a href="#" class="word-bar6">Sell</a>
    </div>
    <header>
      <div class="orange-bar">
        <a href="#" class="word-orange-bar">Shop All Holiday Card</a>
      </div>
    </header>
    <main>
      <div class="green-bar">
        <a href="#" class="green-word">Holyday Gift Guides</br><span class="piccolo"> a go-gifter</span></a>
      </div>
      <div id="corpo-img">
        <p class="white-word">
          Find the perfect Gift
          <span><a href="#" class="reference-white">Shop now</a> </span>
        </p>
        <img class="foto1" src="/assets/img_1.jpg" alt="" />
        <img class="foto2" src="/assets/img_2.jpg" alt="" />
        <img class="foto3" src="/assets/img_3.jpg" alt="" />
        <img class="foto4" src="/assets/img_4.jpg" alt="" />
      </div>
      <div class="reality-vr">
        <img class="foto-vr" src="/assets/img_9.png" alt="">
      <p class="information">Play the gifting game <span ><a href="#" class="pop">Shop gaming</a></span></p>
    </div>
    <div class="sung-img">
        <img class="sunglasses" src="/assets/img_10.png" alt="">
        <p class="information">The sound of cheer <span ><a href="#" class="pop">Shop Audio & Accessories</a></span></p>

    </div>
    </main>
    <footer>
        <div class="blue-bar-bot">
            <a href="#" class="lol">Back to top</a>
        </div>
        <div class="final-page">
            <img class="final-img" src="/assets/logo.png" alt="">
        </div>
    </footer>
  </body>
</html>
